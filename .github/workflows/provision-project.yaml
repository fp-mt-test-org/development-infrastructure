on: 
    workflow_dispatch:
      inputs:
        projectName:
          description: 'Name of the project to create.'     
          required: true
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Source
            uses: actions/checkout@v2
            with:
                fetch-depth: 0
        - name: Provision
          run: project_name=${{ github.event.inputs.projectName }} flex provision-project
